<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/site.css"/>

    <title>Prodman Homepage</title>

</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="col">
        <a class="navbar-brand" href="/index">
            <h1>Stockinger</h1>
        </a></div>
</nav>


<div class="container">
    <div class="page-header">
        <h1>Active projects</h1>
    </div>

    <table class="table table-striped table-bordered">
        <tr>
            <td>Project</td>
            <td>Action</td>
        </tr>
        <tr th:each="quote: ${quotations}">
            <td><a th:text="${quote.name}" th:href="@{/quotations/{name} (name = ${quote.name})}"/></td>
            <td th:text="${quote.codeISIN}">
            <td th:text="${quote.currency}">
            <td th:text="${quote.openingPrice}">
            <td th:text="${quote.maxPrice}">
            <td th:text="${quote.minPrice}">
            <td th:text="${quote.closingPrice}">
            <td th:text="${quote.dailyPriceChange}">
            <td th:text="${quote.volume}">
            <td th:text="${quote.transactionsNumber}">
            <td th:text="${quote.flow}">
        </tr>

    </table>
</div>


<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/site.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</body>
</html>
